<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sphere</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>Three.js Sphere</h1>
    <div id="controls">
        <label for="radiusInput">Sphere radius:</label>
        <input type="number" id="radiusInput" min="0.1" max="5" step="0.1" value="1">
        <button id="updateRadius">Update Radius</button>
    </div>
    <div id="info">Current radius: <span id="currentRadius">1</span></div>
    <div id="status">Status: <span id="connection-status">Not connected</span></div>
    <canvas id="myThreeJsCanvas"></canvas>
    <script src="client.js"></script>
</body>
</html>
